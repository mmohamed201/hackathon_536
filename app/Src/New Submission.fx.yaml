"'New Submission' As screen.'tabletAutoLayout_SplitScreen_ver1.0'":
    BackgroundImage: =
    Fill: =RGBA(255, 255, 255, 1)
    ImagePosition: =ImagePosition.Stretch

    Icon1_1 As icon.BackArrow:
        Icon: =Icon.BackArrow
        OnSelect: =Navigate('Main Dashboard',ScreenTransition.UnCoverRight)
        Y: =703
        ZIndex: =3

    Label1 As label:
        FontWeight: =FontWeight.Bold
        Text: ="Title"
        X: =40
        Y: =97
        ZIndex: =5

    Input_Title As text:
        Default: =""
        Height: =83
        HintText: ="Insert Title Here"
        Width: =1286
        X: =40
        Y: =137
        ZIndex: =6

    Label1_1 As label:
        DisplayMode: =DisplayMode.Disabled
        FontWeight: =FontWeight.Bold
        Text: ="Email"
        X: =40
        Y: =591
        ZIndex: =7

    Input_Email As text:
        Default: =Office365Users.UserProfileV2(User().Email).mail
        DisplayMode: =DisplayMode.Disabled
        Height: =45
        HintText: ="Insert Email"
        Tooltip: ="Insert Email"
        Width: =398
        X: =40
        Y: =631
        ZIndex: =8

    Label1_2 As label:
        FontWeight: =FontWeight.Bold
        Height: =47
        Text: ="Ticket Reference"
        Width: =218
        X: =40
        Y: =353
        ZIndex: =9

    Input_Ticket As text:
        Default: =""
        Height: =47
        HintText: ="Insert Ticket Number"
        Tooltip: ="Insert Email"
        Width: =398
        X: =40
        Y: =393
        ZIndex: =10

    Input_Date As datepicker:
        DateTimeZone: =DateTimeZone.UTC
        DisplayMode: =DisplayMode.Disabled
        Width: =398
        X: =40
        Y: =519
        ZIndex: =11

    Label1_3 As label:
        DisplayMode: =DisplayMode.Disabled
        FontWeight: =FontWeight.Bold
        Text: ="Date(UTC)"
        X: =40
        Y: =479
        ZIndex: =12

    Label1_4 As label:
        FontWeight: =FontWeight.Bold
        Text: ="Category"
        Width: =186
        X: =40
        Y: =235
        ZIndex: =13

    Input_File As attachments:
        BorderColor: =
        Height: =165
        IsInDataCard: =true
        Items: =
        MaxAttachments: =1
        PaddingBottom: =5
        PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
        PaddingRight: =5
        PaddingTop: =5
        Tooltip: =false
        Width: =791
        X: =535
        Y: =275
        ZIndex: =16

    Button3 As button:
        Height: =151
        OnSelect: |-
            =DaretoInnovateTeam536.Run(
                Input_Title.Text,
                Input_Email.Text,
                Input_Ticket.Text,
                Text(
                    Input_Date.SelectedDate,
                    "[$-en-US]yyyy-mm-dd"
                ),
                Input_Category.SelectedText.Value,
                {
                    contentBytes: First(Input_File.Attachments).Value,
                    name: First(Input_File.Attachments).Name
                }
            )
            &&
            Navigate('Main Dashboard',ScreenTransition.UnCoverRight)
        Text: ="Submit"
        Width: =791
        X: =535
        Y: =525
        ZIndex: =17

    Input_Category As dropdown:
        Height: =51
        Items: =Distinct('Hackathon 536',Category)
        Width: =398
        X: =40
        Y: =275
        ZIndex: =18

    Page_Title_1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(0, 20, 220, 1)
        FontWeight: =FontWeight.Bold
        Height: =51
        Size: =15
        Text: ="New Lesson Learned Submission"
        Width: =1366
        ZIndex: =21

