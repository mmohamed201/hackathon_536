"'Main Dashboard' As screen":
    Fill: =RGBA(230, 230, 230, 1)

    "'BG Image' As image":
        Height: =768
        Image: =KA_SingleStageAcid_ABS_CU
        ImagePosition: =ImagePosition.Fill
        Transparency: =0.75
        Width: =1365
        ZIndex: =1

    Button_List_of_Submission As button:
        Fill: =RGBA(9, 33, 98, 1)
        Height: =75
        OnSelect: =Navigate('List of Submission',ScreenTransition.CoverRight)
        Text: ="List of Submission"
        Width: =394
        X: =591
        Y: =173
        ZIndex: =2

    Button_New_Submission As button:
        Fill: =RGBA(9, 33, 98, 1)
        Height: =75
        OnSelect: =Navigate('New Submission',ScreenTransition.CoverRight)
        Text: |-
            ="New Submission
            "
        Width: =522
        X: =591
        Y: =346
        ZIndex: =3

    Button1_1 As button:
        Fill: =RGBA(9, 33, 98, 1)
        Height: =75
        OnSelect: =Subscription_1.Run(User_email_1.Text) && Navigate(Subscribe_Success,ScreenTransition.CoverRight)
        Text: |-
            ="Click To Here Subscribe
            We will notify you if we received new KS submission"
        Width: =643
        X: =591
        Y: =537
        ZIndex: =8

    "'User Profile' As group":
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =8

        Welcome_Text As label:
            Align: =Align.Right
            Height: =46
            Text: |-
                ="Welcome 
                " & Office365Users.UserProfileV2(User().Email).displayName
            Width: =347
            X: =889
            Y: =29
            ZIndex: =5

        Default_Picture As image:
            BorderColor: =RGBA(0, 121, 187, 1)
            BorderThickness: =2
            Fill: =RGBA(102, 182, 227, 1)
            Image: ='MicrosoftTeams-image (7)'
            ImagePosition: =ImagePosition.Stretch
            RadiusBottomLeft: =50
            RadiusBottomRight: =50
            RadiusTopLeft: =50
            RadiusTopRight: =50
            Visible: |+
                =true
                
            X: =1250
            Y: =15
            ZIndex: =6

        Profile_Picture As image:
            Image: =Office365Users.UserPhotoV2(User().Email)
            RadiusBottomLeft: =50
            RadiusBottomRight: =50
            RadiusTopLeft: =50
            RadiusTopRight: =50
            X: =1250
            Y: =15
            ZIndex: =7

    User_email_1 As text:
        Default: =Office365Users.UserProfileV2(User().Email).mail
        DisplayMode: =DisplayMode.Disabled
        Visible: =false
        X: =1004
        Y: =728
        ZIndex: =9

