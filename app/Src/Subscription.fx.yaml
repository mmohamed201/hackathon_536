Subscription As screen:

    Icon1_2 As icon.BackArrow:
        Icon: =Icon.BackArrow
        OnSelect: =Navigate('Main Dashboard',ScreenTransition.UnCoverRight)
        Y: =704
        ZIndex: =1

    Page_Title_3 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(0, 20, 220, 1)
        FontWeight: =FontWeight.Bold
        Height: =51
        Size: =15
        Text: ="Subscription"
        Width: =1366
        ZIndex: =2

    Button1 As button:
        Height: =222
        OnSelect: =Subscription_1.Run(User_email.Text)
        Text: |-
            ="Click To Subscribe
            We will notify you if we received new KS submission"
        Width: =717
        X: =324
        Y: =266
        ZIndex: =2

    User_email As text:
        Default: =Office365Users.UserProfileV2(User().Email).mail
        DisplayMode: =DisplayMode.Disabled
        Visible: =false
        X: =76
        Y: =144
        ZIndex: =3

