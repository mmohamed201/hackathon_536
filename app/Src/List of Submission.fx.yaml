            X: =880
            Y: =0
            ZIndex: =5

        Category_Column1 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Category"
            FieldName: ="Category"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =6
            Text: =ThisItem.Category
            Width: =100
            X: =0
            Y: =0
            ZIndex: =6

    Dropdown_Category As dropdown:
        Items: =Distinct('Hackathon 536',Category)
        X: =44
        Y: =76
        ZIndex: =2

    Label_Category As label:
        Text: ="Category"
        X: =44
        Y: =36
        ZIndex: =3

    Dropdown_Analyst As dropdown:
        Items: =Distinct(Filter('Hackathon 536', Category = Dropdown_Category.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BResult'),Analyst)
        X: =434
        Y: =76
