"'List of Submission' As screen.'tabletLayout_HeaderAndGallery_ver3.0'":
    Fill: =RGBA(215, 223, 240, 1)

    DataTable1 As dataTable.datatable:
        BorderStyle: =BorderStyle.Solid
        DisplayMode: =DisplayMode.Edit
        Fill: =RGBA(0, 0, 0, 0)
        Height: =500
        Items: |-
            =Filter(
                'Dare to Innovate Team 536',
                Category=Dropdown_Category.SelectedText.Value,
                Analyst=Dropdown_Analyst.SelectedText.Value,
                'Submission Date'>=Date_Start.SelectedDate,
                'Submission Date'<=Date_End.SelectedDate
            )
        Width: =1366
        X: =0
        Y: =268
        ZIndex: =1

        Title_Column1 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Title"
            FieldName: ="Title"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =1
            Text: =ThisItem.Title
            Width: =100
            X: =0
            Y: =0
            ZIndex: =1

        Analyst_Column1 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Analyst"
            FieldName: ="Analyst"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =2
            Text: =ThisItem.Analyst
            Width: =100
            X: =0
            Y: =0
            ZIndex: =2

        "'Ticket Reference_Column1' As dataTableColumn.textualColumn":
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Ticket Reference"
            FieldName: ="TicketReference"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =3
            Text: =ThisItem.'Ticket Reference'
            Width: =100
            X: =0
            Y: =0
            ZIndex: =3

        "'File Upload_Column1' As dataTableColumn.urlColumn":
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="File Upload"
            FieldName: ="FileUpload"
            FieldVariantName: ="urlColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =4
            Text: =ThisItem.'File Upload'
            Width: =100
            X: =0
            Y: =0
            ZIndex: =4

        "'Submission Date_Column1' As dataTableColumn.textualColumn":
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Submission Date"
            FieldName: ="SubmissionDate"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =5
            Text: =ThisItem.'Submission Date'
